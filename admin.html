<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <section id="routes-section">
            <h2>Leiðir</h2>
            <form id="route-form">
                <label for="route-id">Route Id:</label>
                <input type="text" id="route-id"><br><br>
                <label for="userId">User Id:</label>
                <input type="text" id="userId" required><br><br>
                <label for="route-name">Nafn:</label>
                <input type="text" id="route-name" required><br><br>
                <label for="route-distance">Vegalengd:</label>
                <input type="number" id="route-distance" required step="0.01"><br><br>
                <label for="route-link">Tengill:</label>
                <input type="text" id="route-link" required><br><br>
                <label for="route-region">Svæði: </label>
                <select id="route-region" required>
                    <option value="Suðvesturland">Suðvesturland</option>
                    <option value="Suðurland">Suðurland</option>
                    <option value="Vesturland">Vesturland</option>
                    <option value="Norðurland">Norðurland</option>
                    <option value="Austurland">Austurland</option>
                    </select><br><br>
                <label for="route-description">Lýsing:</label>
                <textarea id="route-description" required></textarea><br><br>
                <label for="route-videolink">Myndband:</label>
                <input type="text" id="route-videolink" required><br><br>
                <button type="submit">Vista / Uppfæra leið</button>
                <button type="button" id="delete-route-button">Eyða leið</button>
            </form>
            <ul id="routes-list"></ul>
        </section>
        <section id="events-section">
            <h2>Viðburðir</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <label for="event-name">Name:</label>
                <input type="text" id="event-name" required>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required>
                <label for="event-description">Description:</label>
                <textarea id="event-description" required></textarea>
                <button type="submit">Save Event</button>
            </form>
            <ul id="events-list"></ul>
        </section>
        <section id="users-section">
            <h2>Manage Users</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" required>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
                <button type="submit">Save User</button>
            </form>
            <ul id="users-list"></ul>
        </section>
    </main>
    <script src="admin.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
